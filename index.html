  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #282c34;
      color: white;
    }
    h1 {
      margin-top: 20px;
    }
    #controls {
      margin: 10px;
    }
    #bingo {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 5px;
      max-width: 600px;
      margin: 20px auto;
    }
    .square {
      background: #3e444f;
      border: 2px solid #61dafb;
      aspect-ratio: 1 / 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 10px;
      cursor: pointer;
      position: relative;
      transition: background 0.2s;
      overflow: hidden;
      font-size: 0.85em;
    }
    .square.checked {
      background: #2ecc71;
    }
    .square .info {
      position: absolute;
      bottom: 5px;
      right: 5px;
      font-size: 12px;
      color: #61dafb;
      cursor: pointer;
    }
    #generateBtn {
      padding: 10px 20px;
      font-size: 16px;
      background: #61dafb;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 10px;
    }
    #popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #20232a;
      padding: 20px;
      border: 2px solid #61dafb;
      display: none;
      z-index: 10;
    }
    #popup button {
      margin-top: 10px;
    }
    .difficulty-checkbox {
      margin: 0 10px;
    }
  </style>
</head>

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function generateBingoCard() {
      const grid = document.getElementById("bingo");
      grid.innerHTML = "";
      const allowedDifficulties = [];
      if (document.getElementById("easy").checked) allowedDifficulties.push("easy");
      if (document.getElementById("medium").checked) allowedDifficulties.push("medium");
      if (document.getElementById("hard").checked) allowedDifficulties.push("hard");

      const filtered = advancements.filter(a => allowedDifficulties.includes(a.difficulty));
      const shuffled = shuffle([...filtered]).slice(0, 25);

      shuffled.forEach((adv) => {
        const square = document.createElement("div");
        square.classList.add("square");
        square.innerHTML = `${adv.name} <div class='info' onclick='event.stopPropagation(); showInfo("${adv.name}")'>?</div>`;
        square.addEventListener("click", () => {
          square.classList.toggle("checked");
        });
        grid.appendChild(square);
      });
    }

    function showInfo(name) {
      const adv = advancements.find(a => a.name === name);
      document.getElementById("popupContent").innerText = `${adv.name}:\n${adv.desc}`;
      document.getElementById("popup").style.display = "block";
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }

    document.getElementById("generateBtn").addEventListener("click", generateBingoCard);

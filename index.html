
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minecraft Advancement Bingo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #282c34;
      color: white;
    }
    h1 {
      margin-top: 20px;
    }
    #controls {
      margin: 10px;
    }
    #bingo {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 5px;
      max-width: 600px;
      margin: 20px auto;
    }
    .square {
      background: #3e444f;
      border: 2px solid #61dafb;
      aspect-ratio: 1 / 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 10px;
      cursor: pointer;
      position: relative;
      transition: background 0.2s;
      overflow: hidden;
      font-size: 0.85em;
    }
    .square.checked {
      background: #2ecc71;
    }
    .square .info {
      position: absolute;
      bottom: 5px;
      right: 5px;
      font-size: 12px;
      color: #61dafb;
      cursor: pointer;
    }
    #generateBtn {
      padding: 10px 20px;
      font-size: 16px;
      background: #61dafb;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 10px;
    }
    #popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #20232a;
      padding: 20px;
      border: 2px solid #61dafb;
      display: none;
      z-index: 10;
    }
    #popup button {
      margin-top: 10px;
    }
    .difficulty-checkbox {
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <h1>Minecraft Advancement Bingo</h1>
  <div id="controls">
    <label class="difficulty-checkbox"><input type="checkbox" id="easy" checked> Easy</label>
    <label class="difficulty-checkbox"><input type="checkbox" id="medium" checked> Medium</label>
    <label class="difficulty-checkbox"><input type="checkbox" id="hard" checked> Hard</label>
  </div>
  <button id="generateBtn">Generate Bingo Card</button>
  <div id="bingo"></div>

  <div id="popup">
    <div id="popupContent"></div>
    <button onclick="closePopup()">Close</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
